<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calci</title>
	<link rel="stylesheet" type="text/css" href="project_c.css">
</head>
<body>
	<div class="main">
		<div class="sub">
			<div class="screen">
				<input id="demo" type="text">
				<!-- <p id="demo">jhjhbdjb</p> -->
			</div>
			<div class="cal">
				<table>
				<tr>
					<td><button class="btn" onclick="add('1')">1</button></td>
					<td><button class="btn" onclick="add('2')">2</button></td>
					<td><button class="btn" onclick="add('3')">3</button></td>
					<td><button class="btn" onclick="add('+')">+</button></td>
				</tr>
				<tr>
					<td><button class="btn" onclick="add('4')">4</button></td>
					<td><button class="btn" onclick="add('5')">5</button></td>
					<td><button class="btn" onclick="add('6')">6</button></td>
					<td><button class="btn" onclick="add('-')">-</button></td>
				</tr>
				<tr>
					<td><button class="btn" onclick="add('7')">7</button></td>
					<td><button class="btn" onclick="add('8')">8</button></td>
					<td><button class="btn" onclick="add('9')">9</button></td>
					<td><button class="btn" onclick="add('*')">*</button></td>
				</tr>
				<tr>
					<td><button class="btn" id="clr"onclick="clrdis()">C</button></td>
					<td><button class="btn" onclick="add('0')">0</button></td>
					<td><button class="btn" id="equal" onclick="cal()">=</button></td>
					<td><button class="btn" onclick="add('/')">/</button></td>
				</tr>
				</table>
			</div>
		</div>
	</div>
	<script>
		function add(p){
			var a=document.getElementById('demo').value+=p;
		}
		function clrdis(){
			document.getElementById('demo').value="";
		}
		function cal(){
			try{
				var res=eval(document.getElementById('demo').value);
				document.getElementById('demo').value=res;
			}
			catch(error){
				document.getElementById('demo').value="Error";
			}
		}
	</script>
</body>
</html>
